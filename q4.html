<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
</head>
<body>
    <h1>Palindrome Checker</h1>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="checkPalindrome()">Check Palindrome</button>
    <p id="result"></p>

    <script>
        function isPalindrome(inputStr) {
            const cleanedStr = inputStr.toLowerCase().replace(/[^a-z0-9]/g, "");
            const reversedStr = cleanedStr.split("").reverse().join("");
            return cleanedStr === reversedStr;
        }

        function checkPalindrome() {
            const inputStr = document.getElementById("inputString").value;
            const isPalindromic = isPalindrome(inputStr);
            const resultElement = document.getElementById("result");

            if (isPalindromic) {
                resultElement.textContent = "The string is a palindrome.";
            } else {
                resultElement.textContent = "The string is not a palindrome.";
            }
        }
    </script>
</body>
</html>
