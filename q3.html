<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalized Words</title>
</head>
<body>
    <h1>Capitalized Words</h1>
    <textarea id="inputSentence" placeholder="Enter a sentence"></textarea>
    <button onclick="capitalizeWords()">Capitalize Words</button>
    <p id="result"></p>

    <script>
        function capitalizeWords() {
            const inputSentence = document.getElementById("inputSentence").value;
            const words = inputSentence.split(" ");
            const capitalizedWords = words.map(word => {
                return word.charAt(0).toUpperCase() + word.slice(1);
            });
            const resultElement = document.getElementById("result");
            resultElement.textContent = capitalizedWords.join(" ");
        }
    </script>
</body>
</html>
