<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum of Three Numbers</title>
</head>
<body>
    <h1>Maximum of Three Numbers</h1>
    <p>Enter three numbers:</p>
    <input type="number" id="num1" placeholder="Enter the first number">
    <input type="number" id="num2" placeholder="Enter the second number">
    <input type="number" id="num3" placeholder="Enter the third number">
    <button onclick="findMaxAndDisplay()">Find Maximum</button>
    <p id="result"></p>

    <script>
        function findMaxOfThreeNumbers(a, b, c) {
            return a > b ? (a > c ? a : c) : (b > c ? b : c);
        }

        function findMaxAndDisplay() {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            const num3 = parseInt(document.getElementById("num3").value);

            const maxNumber = findMaxOfThreeNumbers(num1, num2, num3);
            const resultElement = document.getElementById("result");
            resultElement.textContent = `The maximum of ${num1}, ${num2}, and ${num3} is ${maxNumber}`;
        }
    </script>
</body>
</html>
