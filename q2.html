<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Count</title>
</head>
<body>
    <h1>Vowel Count</h1>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="countVowels()">Count Vowels</button>
    <p id="result"></p>

    <script>
        function countVowels() {
            const inputStr = document.getElementById("inputString").value;
            const vowels = "aeiouAEIOU";
            let vowelCount = 0;
            
            for (let i = 0; i < inputStr.length; i++) {
                if (vowels.includes(inputStr[i])) {
                    vowelCount++;
                }
            }

            const resultElement = document.getElementById("result");
            resultElement.textContent = `Number of vowels: ${vowelCount}`;
        }
    </script>
</body>
</html>
