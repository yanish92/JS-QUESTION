<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Index Finder</title>
</head>
<body>
    <h1>Element Index Finder</h1>
    <p>Enter numbers separated by commas:</p>
    <input type="text" id="inputNumbers" placeholder="e.g. 3, 7, 2, 8, 5, 7">
    <p>Enter the target number:</p>
    <input type="text" id="targetNumber" placeholder="e.g. 7">
    <button onclick="findIndex()">Find Index</button>
    <p id="result"></p>

    <script>
        function indexOfFirstOccurrence(arr, target) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === target) {
                    return i;
                }
            }
            return -1;
        }

        function findIndex() {
            const inputNumbers = document.getElementById("inputNumbers").value;
            const numbersArray = inputNumbers.split(",").map(numStr => parseInt(numStr.trim()));
            const targetNumber = parseInt(document.getElementById("targetNumber").value);
            const index = indexOfFirstOccurrence(numbersArray, targetNumber);
            const resultElement = document.getElementById("result");

            if (index !== -1) {
                resultElement.textContent = `Index of first occurrence of ${targetNumber}: ${index}`;
            } else {
                resultElement.textContent = `${targetNumber} not found in the array.`;
            }
        }
    </script>
</body>
</html>
