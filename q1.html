<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reversal</title>
</head>
<body>
    <h1>String Reversal</h1>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="reverseString()">Reverse String</button>
    <p id="result"></p>

    <script>
        function reverseString() {
            const inputStr = document.getElementById("inputString").value;
            let reversedStr = "";

            for (let i = inputStr.length - 1; i >= 0; i--) {
                reversedStr += inputStr[i];
            }

            const resultElement = document.getElementById("result");
            resultElement.textContent = `Reversed string: ${reversedStr}`;
        }
    </script>
</body>
</html>
